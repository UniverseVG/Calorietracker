{% extends 'myapp/base.html' %} {% block title %}Register{% endblock %} {% block body %}

<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card  main">
                <div class="card-title ">
                    <div class="card-header bg-info text-white">
                        <div class="card-title ">
                            <h1>Register Form</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %} {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.name }}</label>
                                <br> {{ field }}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
