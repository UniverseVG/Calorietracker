{% extends 'myapp/base.html' %} {% block title %}Login{% endblock %} {% block body %}


<br>
<div class="container  ">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card main">
                <div class="card-title ">
                    <div class="card-header bg-info text-white">
                        <div class="card-title ">
                            <h1>Login Form</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %} {{ form.as_p}}
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endblock%}
